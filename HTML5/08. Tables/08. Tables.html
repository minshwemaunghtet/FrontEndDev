<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Note: table tag is kind of similar to style and semantics and was invented before div, style etc...-->

    <!-- Defines a table -->
    <table>
    </table>

    <!-- Defines a table caption -->
    <caption>
    </caption>

    <!-- Defines a header cell in a table -->
    <th>
    </th>

    <!-- Defines a row in a table -->
    <tr>
    </tr>

    <!-- Defines a cell in a table -->
    <td>
    </td>

    <!-- Groups the header content in a table -->
    <thead>
    </thead>

    <!-- Groups the body content in a table -->
    <tbody>
    </tbody>

    <!-- Groups the footer content in a table -->
    <tfoot>
    </tfoot>

    <!-- Specifies column properties for each column within a <colgroup> element -->
    <col span="2">

    <!-- Specifies a groupd of one or more columns in a table for formatting -->
    <colgroup>
    </colgroup>

    <!-- Table example -->
    <table>

      <colgroup>
        <col span="2" style="background-color:purple;">
        <col style="background-color:orange;">
      </colgroup>

      <tr>
        <th>Chrysler</th>
        <th>Ford</th>
        <th>BMW</th>
      </tr>

      <tr>
        <td>1234</td>
        <td>5678</td>
        <td>91011</td>
      </tr>

    </table>


  </body>
</html>
