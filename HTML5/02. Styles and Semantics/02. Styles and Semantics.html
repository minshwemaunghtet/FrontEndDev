<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      span {
        color: red;
      }

      .div1 {
        background: blue;
        border: 1px solid lime;
        width: 50%;
        height: 500px;
      }

      main {
        background: red;
      }

    </style>

  </head>

  <body>

    <!-- Defines a section in a document -->
    <div class="div1"> <!-- can style by calling div1 class -->
      <h1>Hello</h1>
    </div>

    <!-- Defines a section in a document and it is useful to seprate text
    and can multil color logo and also fast to render -->
    <h1>Min Shwe Maung
      <span>Htet</span>
    </h1>

    <!-- Defines a header for the document or section and to seprate content -->
    <header>
    </header>

    <!-- Defines navigation links to organize links -->
    <nav>
    </nav>

    <!-- Specifies the main content of a document -->
    <main>
      <h1>This is main content</h1>
    </main>


    <!-- Defines a section in a document -->
    <section>
    </section>

    <!-- Defines an article -->
    <article class="">
    </article>

    <!-- Defines content aside from the page content -->
    <aside class="">
    </aside>

    <!-- Defines additional details that the user can view or hide -->
    <details open>
      this is details
    </details>

    <!-- Defines a dialog box or window -->
    <dialog open>
      This is open dialog window
    </dialog>

    <!-- Defines a visible heading for a <details> element -->
    <details open>
      <summary>This is summary</summary>
    </details>

    <!-- Adds a machine-readable translation of a given content -->
    <data value="12345">
      This is my data
    </data>

    <!-- Defines a footer for a document or section. Useful for copyright info
    and social media links and doesn't need to put always below of the content -->
    <footer>
      This is footer
    </footer>

  </body>
</html>
