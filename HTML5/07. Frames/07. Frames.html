<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Note: frame is supported only in HTML4, iframe is for HTML5 -->

    <!-- Defines a window (a frame) in a frameset -->
    <frame>
    </frame>

    <!-- Defines a set of frames -->
    <frameset>
    </frameset>

    <!-- Defines an alternate content for users that do not support frames -->
    <noframe>
    </noframe>

    <!-- Defines an inline frame -->
    <iframe allow src="" width="800px" height="900px"></iframe>

  </body>
</html>
