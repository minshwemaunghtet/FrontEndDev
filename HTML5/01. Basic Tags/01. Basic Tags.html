<!-- Defines a Comment -->

<!-- Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html></html>

<!-- Contains metadata information for the document -->
<head>

  <!-- Defines a title for the document -->
  <title>Learning front end</title>

  <!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="/css/master.css">

  <!-- Defines metadata about an HTML Document. It is for responsive web
  and it is talk to search engines and web services for search optimization-->
  <meta charset="utf-8">
  <meta name="description" content="HTML5 Course">
  <meta name="keywords" content="HTML5">
  <meta name="author" content="Min Shwe Maung Htet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Defines style information for a document -->
  <style media="screen">
    body {
      background: green;
    }

    h1 {
      color: Red;
    }

    h2 {
      color: Yellow;
    }

  </style>

</head>



<!-- Defines the documents body -->
<body>

  <!-- Defines HTML Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

<!-- Inserts a single line break -->
<br>
<br>
<br>

<!-- Defines a horizontal line in the content -->
<hr>


</body>


<!-- Defines a Paragraph -->
<p>This is a Paragraph</p>


<!-- Defines an anchor hyperlink reference Make sure to put https-->
<a href="https://www.minshwemaunghtet.me" target="_blank">My First Link</a> <!-- To open in seperate tab -->
<a href="https://www.minshwemaunghtet.me" target="_parent">My Second Link</a>
<a href="https://www.minshwemaunghtet.me" target="_self">My ThirdLink</a>
<a href="https://www.minshwemaunghtet.me" target="_top">My Fourth Link</a>

  body {
    background: green;
  }

  h1 {
    color: Red;
  }

  h2 {
    color: Yellow;
  }
